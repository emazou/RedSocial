<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Red social">
    <title>Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width:610px)">
    <link rel="icon" href="./Assets/Iconos/user-terminal.svg">
</head>
<body>
    <header class="header">
        <div class="header__user"><p>nia.store</p></div>
        <div class="header__search">
            <span class="header__search--icon"></span>
            <input type="text" class="header__seacrh--input" />
        </div>
        <div class="header__settings">
            <span></span>
        </div>
    </header>
    <main class="main">
        <div class="information">
            <div class="information__avatar">
                <img src="https://i.ibb.co/2t5PSYC/Dise-o-sin-t-tulo-5.png" alt="Foto de perfil">
                <span class="information__avatar--icon"></span>
            </div>
            <div class="information__description">
                <span class="information__description--name item"><p>Tienda virtual</p></span>
                <span class="information__description--followers item"><p>300 <br> Seguidores</p></span>
                <span class="information__description--followed item"><p> 150 <br> Seguidos</p></span>
                <a href="https://wa.me/3002041047" class="information__description--button item" target="_blank"><span class="icon"></span> <p>Contacto</p></a>
            </div>
            <div class="information__grid"><span class="grid-icon"></span></div>
        </div>
        <div class="grid">
            <img src="https://i.ibb.co/0CzJCs8/Dise-o-sin-t-tulo-3.png" alt="Post">
            <img src="https://i.ibb.co/D700jpY/Dise-o-sin-t-tulo.png" alt="Post">
            <img src="https://i.ibb.co/yBpqqKJ/Dise-o-sin-t-tulo-1.png" alt="Post">
            <img src="https://i.ibb.co/1m7tCrB/Dise-o-sin-t-tulo-2.png" alt="Post">
            <img src="https://i.ibb.co/hWN8r7Q/Dise-o-sin-t-tulo-4.png" alt="Post">
            <img src="https://i.ibb.co/yBpqqKJ/Dise-o-sin-t-tulo-1.png" alt="Post">
    
        </div>
    </main>
    <footer class="footer">
        <div class="footer__home item"><span class="footer__home--icon"></span></div>
        <div class="footer__more item"><span class="footer__more--icon"></span></div>
        <div class="footer__profile item"><span class="footer__profile--icon"></span></div>
    </footer>
</body>
</html>
